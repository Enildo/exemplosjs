<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usuários de Teste via REST</title>
    <!-- Incluindo a folha de estilos do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluindo o Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Incluindo jQuery (opcional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container bg-warning">
    <!-- Título -->
    <h1 class="text-center my-4">Usuários de Teste via REST</h1>

    <!-- Referência ao site reqres.in -->
    <p class="text-center">Dados fornecidos gratuitamente por <a href="https://reqres.in" target="_blank">reqres.in</a></p>

    <!-- Div principal para exibição dos usuários -->
    <div id="usuarios" class="container-fluid">
        <!-- Linha para exibir os cartões dos usuários -->
        <div class="row">
            <!-- Div para o painel de usuário, com repetição v-for -->
            <div class="card col-md-3 p-2 m-3" v-for="(user, index) in users" :key="index">
                <!-- Imagem do usuário -->
                <img :src="user.avatar" class="card-img-top" alt="Avatar do usuário">
                <!-- Corpo do card -->
                <div class="card-body">
                    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                    <p class="card-text">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para o controle Vue.js -->
    <script>
        // Definindo o objeto Vue.js
        var app = new Vue({
            el: '#usuarios',  // Elemento alvo
            data: function() {
                return {
                    users: []  // Vetor inicial vazio para armazenar os usuários
                }
            },
            mounted() {
                // Quando o componente for montado, chama loadUsers
                this.loadUsers();
            },
            methods: {
                // Função para carregar os usuários via Fetch API
                loadUsers() {
                    // Fazendo a requisição para o endpoint da API
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            // Preenchendo o vetor de usuários com os dados da API
                            this.users = data.data;
                        })
                        .catch(error => {
                            console.error('Erro ao carregar os usuários:', error);
                        });
                }
            }
        });
    </script>

    <!-- Inclusão do JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
